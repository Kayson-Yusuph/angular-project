<h4 align="center">{{ editMode ? 'Edit' : 'Add new'}} recipe </h4>
<form [formGroup]="recipeForm" (ngSubmit)="onSave()">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-3">
          <button
            class="btn btn-success form-control"
            type="submit"
            >Save</button>
        </div>
        <div class="col-xs-3">
          <button
            class="btn btn-danger form-control"
            type="button"
            >Clear</button>
        </div>

        <!-- name -->
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
        </div>
      </div>
      <!-- image path -->
      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">image URL</label>
          <input
            type="text"
            id="imagePath"
            class="form-control"
            formControlName="imagePath">
        </div>
      </div>
      <!-- image view -->
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <!-- Description -->
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            class="form-control"
            rows="6"
            formControlName="description"></textarea>
        </div>
      </div>
      <!-- Ingredients -->
      <div
      class="row"
      *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
      [formGroupName]="i"
      style="margin-top: 10px">
        <div class="col-xs-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" formControlName="amount">
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn-danger form-control" type="button">X</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient</button>
        </div>
      </div>
    </div>
  </div>
</form>
