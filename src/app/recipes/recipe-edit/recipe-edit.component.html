<h4 align="center">Edit recipe </h4>
<p> {{ recipe.name }} </p>
<p> {{ recipe.description }} </p>
<img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 300px" class="img-responsive">
<h5 align="center">Ingredients</h5>
<div *ngFor="let ingredient of recipe.ingredients; let i = index">
  <p> {{ i + 1}}: {{ ingredient.name }} - ({{ ingredient.amount }}) </p>
</div>
